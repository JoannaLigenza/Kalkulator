    <body>  

    	
     	<div id="main3">
    		<h2> Kalkulator 1 </h2>
    		<div id="kalkulator3">

    			<input type="text" id="result2" value=""></input>
				<input type="text" id="result" value=""></input>
				

    			<div id="grid">
	    			<div id="przyciski">
	    				<button class="button operators" id="add" value= "+"> + </button>
	    				<button class="button operators" id="substract" value="-"> - </button>

		    			<button class="button digits" value="1"> 1 </button>

		    			<button class="button" id="dot" value= "."> . </button>
		    			<button class="button digits" value="0"> 0 </button>
		    			<button class="button" id="ac"> AC </button>

	    			</div>
	    			<div id="przyciski2">
	    				<button class="button operators" id="division" value="/"> / </button>
